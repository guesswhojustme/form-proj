<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img class="bgImage" src="bgImage.jpg" alt="background-image">
            <div>
            </div>
            <div class="banner-content">
                <img  class="odin" src="odin-lined.png" alt="logo">
                <span>TOP</span>
            </div>
        </div>
        <div class="left-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Sed nisi quibusdam quisquam placeat earum odio? 
                    Quae debitis modi molestias facere ratione. 
                </p>
                
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="form-container">
                    <legend>Lorem ipsum dolor</legend>
                    <form action="example.com" method="post">

                        <div class="input-wrapper">
                            <div class="dat">
                                <div>
                                    <div>
                                        <label for="first-name">FIRST NAME</label>
                                        <input type="text" id="first-name" name="first-name" required>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="email">EMAIL</label>
                                        <input type="email" id="email" name="email-address" required>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="password">PASSWORD</label>
                                        <input type="password" id="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="dat">
                                <div>
                                    <div>
                                        <label for="last-name">LAST NAME</label>
                                        <input type="text" id="last-name" name="last-name" required>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="phone-num">PHONE NUMBER</label>
                                        <input type="tel" id="phone-num" name="phone-number" required>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="conf-password">CONFIRM PASSWORD</label>
                                        <input type="password" id="conf-password" name="confirm-password" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
                <p>Already have an account? <a href="example.com">Log In</a></p>
        </div>
    </div>
</body>
</html>
